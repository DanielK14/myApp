<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <title>myApp</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="myApp.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clock.html">Clock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todo_list.html">Todo list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calculator.html">Calculator</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="container d-flex align-items-center justify-content-center">Calculator</h1>
    
    <input type="text" id="calcField" class="container d-flex align-items-center justify-content-center">
    <div id="calcDiv" class="container">
      <div class="row">
        <div class="col">
          <input type="button" value="1" onclick="inputKey(1)">
        </div>
        <div class="col">
          <input type="button" value="2" onclick="inputKey(2)">
        </div>
        <div class="col">
          <input type="button" value="3" onclick="inputKey(3)">
        </div>
        <div class="col">
          <input type="button" value="*" onclick="opperationCommand('*')">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" value="4" onclick="inputKey(4)">
        </div>
        <div class="col">
          <input type="button" value="5" onclick="inputKey(5)">
        </div>
        <div class="col">
          <input type="button" value="6" onclick="inputKey(6)">
        </div>
        <div class="col">
          <input type="button" value="-" onclick="opperationCommand('-')">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" value="7" onclick="inputKey(7)">
        </div>
        <div class="col">
          <input type="button" value="8" onclick="inputKey(8)">
        </div>
        <div class="col">
          <input type="button" value="9" onclick="inputKey(9)">
        </div>
        <div class="col">
          <input type="button" value="+" onclick="opperationCommand('+')">
        </div>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="0" onclick="inputKey(0)"></div>
        <div class="col"><input type="button" value="/" onclick="opperationCommand('/')"></div>
        <div class="col"><input type="button" value="=" onclick="calculationFunc()"></div>
        <div class="col"><input type="button" value="CE" onclick="clearField()"></div>
      </div>
    </div>
  </body>
</html>
