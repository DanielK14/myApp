    <h1 class="container d-flex align-items-center justify-content-center ">Clock</h1>
    <h2 class="container d-flex align-items-center justify-content-center ">Your time</h3>
    <div id="clockDiv" class="container d-flex align-items-center justify-content-center">
      <script>
        function showTime() {
          let currentDate = new Date();
          let time = currentDate.getHours() + ":" + currentDate.getMinutes();
          document.getElementById("clockDiv").innerHTML = time;
        }
        showTime();
        setInterval(showTime, 10000);
      </script>
    </div>
    <div class="row">
      <div class="col">
        <h3 class="container d-flex align-items-center justify-content-center">New York</h3>
        <div id="newYorkClock" class="container d-flex align-items-center justify-content-center">
          <script>
            async function getNewYork(){
            let url = 'http://worldtimeapi.org/api/timezone/America/New_York'
              fetch(url)
              .then(res => res.json())
              .then(data => document.getElementById("newYorkClock").innerHTML = data.datetime.slice(11,16));
              }
            getNewYork();
            setInterval(getNewYork, 10000);
          </script>
        </div>
      </div>
      <div class="col">
        <h3 class="container d-flex align-items-center justify-content-center">Tokyo</h3>
        <div id="tokyoClock" class="container d-flex align-items-center justify-content-center">
          <script>
            async function getTokyo(){
              let url = 'http://worldtimeapi.org/api/timezone/Asia/Tokyo'
              fetch(url)
              .then(res => res.json())
              .then(data => document.getElementById("tokyoClock").innerHTML = data.datetime.slice(11,16));
              }
            getTokyo();
              setInterval(getTokyo, 10000);
          </script>
        </div>
      </div>
      <div class="col">
        <h3 class="container d-flex align-items-center justify-content-center">Amsterdam</h3>
        <div id="amsterdamClock" class="container d-flex align-items-center justify-content-center">
          <script>
            async function getAmsterdam(){
              let url = 'http://worldtimeapi.org/api/timezone/Europe/Amsterdam'
              fetch(url)
              .then(res => res.json())
              .then(data => document.getElementById("amsterdamClock").innerHTML = data.datetime.slice(11,16));

            getAmsterdam();
            setInterval(getAmsterdam, 10000);

        </div>
      </div>
    </div>
