    <h1 class="container d-flex align-items-center justify-content-center">Todo List</h1>
    <div id="listDiv" class="container d-flex align-items-center justify-content-center">
      <ul id="list">

      </ul>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
      <input type="text" id="inputTask"><input type="button" onclick="callFunc()" value="Add">
    </div>
    <script>
      var ul = document.getElementById("list");
      var listID = 0;

      function callFunc(){
        let task = document.getElementById("inputTask").value;
        addTask(task);
      }

      function addTask(task){
        var generateRemoveCall = "removeTask(" + listID + ")";
        var li = document.createElement('li');
        var button = document.createElement('button');
        button.setAttribute("onclick", generateRemoveCall);
        button.innerHTML = "done";
        li.appendChild(document.createTextNode(task));
        li.appendChild(button);
        li.setAttribute("id", listID);
        ul.appendChild(li);
        listID++;
        clearText();
      }

      function clearText(){
        document.getElementById("inputTask").value = "";
        document.getElementById("inputTask").focus();
        document.getElementById("inputTask").select();
      }
      function removeTask(id){
        const list = document.getElementById(id);
        list.remove();
      }
    </script>
  </body>
